<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-animations.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="about-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: block;
      }

      .container {
        padding-top: 64px;
      }

      .content {
        display: grid;
        grid-gap: 32px;
        grid-template-columns: 1fr;
      }

      .statistics-block {
        width: 100%;
        display: grid;
        grid-gap: 32px 16px;
        grid-template-columns: repeat(2, 1fr);
      }

      .numbers {
        font-size: 40px;
      }

      .numbers::after {
        content: "";
        display: block;
        height: 2px;
        width: 64px;
        background-color: var(--default-primary-color);
      }

      .label {
        margin-top: 4px;
      }

      @media (min-width: 640px) {
        .content {
          grid-gap: 64px;
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .statistics-block {
          grid-gap: 32px;
        }

        .numbers {
          font-size: 56px;
        }
      }

    </style>

    <div class="container">

      <div class="content">

        <div>
          <h1 class="container-title">About GDG DevFest 2019 Sofia</h1>
          <h2>Conference:</h2>
          <p>GDG DevFests are community-led, developer events hosted by GDG chapters around the globe focused on
            community building and learning about Google’s technologies. Each DevFest is inspired by and uniquely
            tailored to the needs of the developer community and region that hosts it. While no two DevFests will be
            exactly alike, each at its core is powered by a shared belief that when developers come together to exchange
            ideas, amazing things can happen. After bringing together over 300 participants with 14 outstanding speakers
            from all over the world, we couldn’t wait to organize the second DevFest Sofia this year.</p>

          <h2>Tracks:</h2>
          <strong>Mobile</strong>
          <p>
            Developers with affinity to mobile solutions will find plenty of intriguing topics. Android, Kotlin, Flutter
            and Firebase will all be targeted. With the big mobile developer community in Bulgaria, we are bound to
            learn a lot of new and exciting things in this track!
          </p>

          <strong>Cloud & Web</strong>
          <p>
            This diverse stream will cover many trendy topics from Angular, Google Cloud to TensorFlow and Google
            Assistant as well as the various APIs Google provides to us all. The exact topics will be set in the course
            of time, but whatever comes, we are bound to enjoy and expand our knowledge horizons.
          </p>

          <h2>Workshops:</h2>
          <p>Curious to develop Chatbots? Interested in Google Assistant programming? What about Kotlin and Flutter as
            well? Learn more about all of them by joining our hands-on workshops happening throughout the conference
            day.</p>

          <h2>Networking:</h2>
          <p>Join the afterparty with free drinks & a lot of entertainment! Relax between and after the sessions in the
            designated areas, win some prizes at the raffle and socialize with peers from our Bulgarian and
            international developers’ communities.</p>

          <a
            href="https://www.youtube.com/user/GoogleDevelopers"
            ga-on="click"
            ga-event-category="video"
            ga-event-action="watch"
            ga-event-label="Explore GDG content"
            target="_blank"
            rel="noopener noreferrer"
          >
            <paper-button class="animated icon-right">
              <span class="cta-label">Explore GDG content</span>
              <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
            </paper-button>
          </a>
        </div>

        <div class="statistics-block">

          <div class="item">
            <div class="numbers">{$ aboutBlock.statisticsBlock.attendees.number $}</div>
            <div class="label">{$ aboutBlock.statisticsBlock.attendees.label $}</div>
          </div>

          <div class="item">
            <div class="numbers">{$ aboutBlock.statisticsBlock.speakers.number $}</div>
            <div class="label">{$ aboutBlock.statisticsBlock.speakers.label $}</div>
          </div>

          <div class="item">
            <div class="numbers">{$ aboutBlock.statisticsBlock.tracks.number $}</div>
            <div class="label">{$ aboutBlock.statisticsBlock.tracks.label $}</div>
          </div>

          <div class="item">
            <div class="numbers">{$ aboutBlock.statisticsBlock.workshops.number $}</div>
            <div class="label">{$ aboutBlock.statisticsBlock.workshops.label $}</div>
          </div>

          <div class="item">
            <div class="numbers">{$ aboutBlock.statisticsBlock.hours.number $}</div>
            <div class="label">{$ aboutBlock.statisticsBlock.hours.label $}</div>
          </div>
        </div>
      </div>
    </div>

  </template>

  <script>
    class AboutBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'about-block';
      }

      _playVideo() {
        uiActions.toggleVideoDialog({
          title: '{$  aboutBlock.callToAction.howItWas.title $}',
          youtubeId: '{$  aboutBlock.callToAction.howItWas.youtubeId $}',
          disableControls: true,
          opened: true,
        });
      }
    }

    window.customElements.define(AboutBlock.is, AboutBlock);
  </script>
</dom-module>
